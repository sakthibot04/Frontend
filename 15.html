<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notification Settings - Government Scheme Assistant</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="15.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <span class="menu"><i class="fas fa-bars"></i></span>
      <h1>GOVERMENT SCHEME ASSISTANT</h1>
      <span class="settings"><i class="fas fa-cog"></i></span>
    </header>
    <main>
      <div class="decor decor-left">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
      <div class="center-content">
        <div class="modal">
          <span class="close"><i class="fas fa-arrow-left"></i></span>
          <div class="modal-title">NOTIFICATION</div>
          <hr>
          <div class="setting-row">
            <span class="section-title">RESPONSE</span>
            <span class="setting-switch">PUSH <label class="switch"><input type="checkbox" checked><span class="slider"></span></label></span>
          </div>
          <div class="section-desc">Get notified when Sakthibot responds to requests that take time, like research or image generation.</div>
          <hr>
          <div class="setting-row">
            <span class="section-title">TASK</span>
            <span class="setting-switch">EMAIL <label class="switch"><input type="checkbox" checked><span class="slider"></span></label></span>
          </div>
          <div class="section-desc">Get notified when tasks you've created have updates.</div>
          <a href="#" class="manage-link">Manage Tasks....</a>
        </div>
      </div>
      <div class="decor decor-right">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
    </main>
  </div>
</body>
</html>
