<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat History - Government Scheme Assistant</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="13.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <span class="menu"><i class="fas fa-bars"></i></span>
      <h1>GOVERMENT SCHEME ASSISTANT</h1>
      <span class="settings"><i class="fas fa-cog"></i></span>
    </header>
    <main>
      <div class="decor decor-left">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
      <div class="center-content">
        <div class="modal">
          <span class="close"><i class="fas fa-times"></i></span>
          <div class="chat-section">
            <div class="section-header">Recent chats</div>
            <ul class="chat-list">
              <li><label><input type="checkbox"> Student Project Scheme</label></li>
              <li><label><input type="checkbox"> Farmer scheme</label></li>
            </ul>
            <div class="section-header previous">Previous chats</div>
            <ul class="chat-list">
              <li><label><input type="checkbox"> Business Scheme</label></li>
              <li><label><input type="checkbox"> Disabled persons Scheme</label></li>
              <li><label><input type="checkbox"> Workers welfare Scheme</label></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="decor decor-right">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
    </main>
  </div>
</body>
</html>
