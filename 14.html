<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Account Settings - Government Scheme Assistant</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="14.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <span class="menu"><i class="fas fa-bars"></i></span>
      <h1>GOVERMENT SCHEME ASSISTANT</h1>
      <span class="settings"><i class="fas fa-cog"></i></span>
    </header>
    <main>
      <div class="decor decor-left">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
      <div class="center-content">
        <div class="modal">
          <span class="close"><i class="fas fa-arrow-left"></i></span>
          <div class="modal-title">ACCOUNT</div>
          <hr>
          <div class="setting-row">
            <span class="setting-label">EDIT YOUR PERSONAL DETAILS</span>
            <button class="edit-btn">EDIT <i class="fas fa-edit"></i></button>
          </div>
          <hr>
          <div class="setting-row">
            <span class="setting-label">THEME</span>
            <label class="toggle">
              <input type="radio" name="theme" checked>
              <span class="toggle-text">DARK</span>
            </label>
            <label class="toggle">
              <input type="radio" name="theme">
              <span class="toggle-text">LIGHT</span>
            </label>
          </div>
          <hr>
          <div class="setting-row">
            <span class="setting-label">LANGUAGE</span>
            <label class="toggle">
              <input type="radio" name="lang" checked>
              <span class="toggle-text">ENGLISH</span>
            </label>
            <label class="toggle">
              <input type="radio" name="lang">
              <span class="toggle-text">TAMIL</span>
            </label>
          </div>
        </div>
      </div>
      <div class="decor decor-right">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
    </main>
  </div>
</body>
</html>
