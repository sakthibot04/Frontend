<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Government Scheme Assistant</title>
  <link rel="stylesheet" href="First_image.css">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="menu">&#9776;</div>
      <h1>GOVERNMENT SCHEME ASSISTANT</h1>
      <div class="settings">&#9881;</div>
    </header>

    <main class="chat-window">
      <div class="message bot">
        <p>Hello! Please enter your age so I can suggest schemes.</p>
      </div>
      <div class="message user">
        <p>I'm a college final year student, is there any schemes available for me</p>
      </div>
      <div class="message user">
        <p>I am 21 years old.</p>
      </div>
      <div class="message bot">
        <p>Got it! Here are schemes you may be eligible for.</p>
      </div>
    </main>

    <div class="chat-input">
      <input type="text" placeholder="Type to search schemes" />
      <div class="icon">&#128269;</div>
    </div>
  </div>
</body>
</html>
