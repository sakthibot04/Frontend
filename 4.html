<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government Scheme Assistant - Settings</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="4.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <span class="menu"><i class="fas fa-bars"></i></span>
      <h1>GOVERMENT SCHEME ASSISTANT</h1>
      <span class="settings"><i class="fas fa-cog"></i></span>
    </header>
    <main>
      <div class="decor decor-left">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
      <div class="center-content">
        <div class="modal">
          <span class="close"><i class="fas fa-times"></i></span>
          <button class="modal-btn"><i class="fas fa-bell"></i> <span>NOTIFICATION</span> <i class="fas fa-chevron-right"></i></button>
          <button class="modal-btn"><i class="fas fa-shield-alt"></i> <span>SECURITY</span> <i class="fas fa-chevron-right"></i></button>
          <button class="modal-btn"><i class="fas fa-user"></i> <span>ACCOUNTS</span> <i class="fas fa-chevron-right"></i></button>
        </div>
      </div>
      <div class="decor decor-right">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
    </main>
  </div>
</body>
</html>
