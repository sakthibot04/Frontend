<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Government Scheme Assistant - Login</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="9.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <div class="header-left">
        <img src="sakthibot_logo.png" alt="Sakthibot Logo" class="logo">
      </div>
      <span class="main-title">GOVERMENT SCHEME ASSISTANT</span>
      <img src="tn_gov_logo.png" alt="TN Gov Logo" class="logo right-logo">
    </header>
    <main>
      <div class="decor decor-left">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
      <div class="center-content">
        <div class="modal">
          <span class="close"><i class="fas fa-arrow-left"></i></span>
          <div class="modal-title">
            LOGIN VIA GMAIL <i class="fas fa-envelope"></i>
          </div>
          <input class="modal-input" type="email" placeholder="ENTER YOUR MAIL ID">
          <input class="modal-input" type="password" placeholder="ENTER YOUR PASSWORD">
          <button class="modal-btn">LOGIN</button>
        </div>
      </div>
      <div class="decor decor-right">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
    </main>
  </div>
</body>
</html>
S
