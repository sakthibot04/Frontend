<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Security Settings - Government Scheme Assistant</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="16.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <span class="menu"><i class="fas fa-bars"></i></span>
      <h1>GOVERMENT SCHEME ASSISTANT</h1>
      <span class="settings"><i class="fas fa-cog"></i></span>
    </header>
    <main>
      <div class="decor decor-left">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
      <div class="center-content">
        <div class="modal">
          <span class="close"><i class="fas fa-arrow-left"></i></span>
          <div class="modal-title">SECURITY</div>
          <hr>
          <div class="setting-row">
            <span class="setting-label">LOGOUT OF THIS DEVICE</span>
            <button class="logout-btn">LOGOUT</button>
          </div>
          <hr>
          <div class="setting-row">
            <span class="setting-label">LOGOUT FROM ALL DEVICE</span>
            <button class="logout-btn">LOGOUT ALL</button>
          </div>
          <div class="section-desc">
            Log out of all active sessions across all devices, including your current session. It may take up to 30 minutes for other devices to be logged out.
          </div>
        </div>
      </div>
      <div class="decor decor-right">
        <span class="line"></span><span class="star"></span>
        <span class="line"></span><span class="star"></span>
        <span class="line"></span>
      </div>
    </main>
  </div>
</body>
</html>
